version: "3.8"

x-build: &default-build
  context: .
  dockerfile: Dockerfile.dev

services:
  app:
    container_name: app
    build: *default-build
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command:
      [
        "uvicorn",
        "app.main:app",
        "--reload",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]
  lint:
    container_name: lint
    build: *default-build
    working_dir: /app
    volumes:
      - .:/app
    command: ["./scripts/start-lint.sh"]
  tests:
    container_name: shalu-tests
    build: *default-build
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - app
    command: ["./scripts/start-tests.sh"]
